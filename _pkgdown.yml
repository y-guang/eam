url: https://y-guang.github.io/eam/
template:
  bootstrap: 5
  light-switch: true
  bslib:
  includes:
    in_header: |
      <style>
      // ugly hack to hide all the auto-generated figure captions
      .figcaption {
        display: none !important;
      }
      </style>

build:
  destination: docs
  lazy: true

articles:
- title: Tutorials
  navbar: Tutorials
  contents:
  - 00-framework-overview
  - 10-minimal-working-example
  - 20-models-in-eam
  - 30-empirical-example
- title: Developer Guide
  navbar: Developer Guide
  contents:
  - developer-guide
- title: Chinese Translation
  navbar: Chinese Translation
  contents:
  - about-zh-translation
  - developer-guide.zh

reference:
  - title: Reference
    contents:
      - starts_with("")
